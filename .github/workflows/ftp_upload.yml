name: FTP Upload

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: FTP Upload
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ${{ secrets.FTP_SERVER }}
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        remote-dir: / # Geben Sie hier das Zielverzeichnis auf dem Server an.
        local-dir: ./ # Geben Sie hier das lokale Verzeichnis an, in dem sich die Dateien befinden, die Sie hochladen m√∂chten.
        #exclude: 'node_modules' # Hier die Ausnahmen angeben (z.B. 'node_modules, secret_files')

